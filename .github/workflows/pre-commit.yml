on:
  workflow_call:

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Pull repository
        uses: actions/checkout@v5

      - name: Run pre-commit
        uses: govuk-one-login/github-actions/code-quality/run-pre-commit@5597473c825eb4db0c0f97529a419f0a09cd56f7
        with:
          all-files: true
          pull-repository: true
